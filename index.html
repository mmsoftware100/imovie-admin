<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>zMovie Admin Panel</title>
    <link rel="apple-touch-icon" href="img/logo.png">
    <link rel="shortcut icon" href="img/logo.png">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css">
    <link rel="stylesheet" href="css/jquery.loadingModal.min.css">
    <!-- Your custom styles (optional) -->
    <style>
        body {
            background-image: url("img/background.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        
        section {
            max-width: 400px;
            margin: auto;
            padding-top: 200px;
        }
        
        img {
            max-width: 400px;
            text-align: center;
        }
        
        label,
        input {
            display: block;
        }
        
        label {}
        
        input {
            width: 200px;
            border-radius=20%;
        }
        
        input[type=submit] {
            margin-top: 20px;
        }
        
        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid gray;
            border-radius: 4px;
        }
        
        input[type=text]:focus,
        ,
        input[type=password]:focus {
            background-color: lightblue;
        }
        
        input[type=button],
        input[type=submit],
        input[type=reset] {
            width: 100%;
            background-color: gray;
            border: none;
            color: white;
            padding: 16px 32px;
            text-decoration: none;
            margin: 4px 2px;
            cursor: pointer;
        }
        
        input[type=button]:hover,
        input[type=submit]:hover,
        input[type=reset]:hover {
            background-color: #4CAF50;
        }
    </style>
</head>

<body>
    <section>
        <!--img src="img/mdb-transaprent-noshadows.png" alt="MEHPCL Finance Logo"-->
        <h3>zMovie Admin Panel</h3>
        <form id="loginForm">
            <label for="nameInput">Username</label>
            <input type="text" id="nameInput" name="name" required>
            <label for="passwordInput">Password</label>
            <input type="password" id="passwordInput" name="password" required>
            <input type="submit" value="Login">
        </form>
    </section>


    <!-- SCRIPTS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script src="js/jquery.loadingModal.min.js"></script>
    <script>
        $(document).ready(function() {
            console.log("Login document is ready");
            localStorage.removeItem("jwt");

            function showLoadingModal(msg) {
                $('body').loadingModal({
                    position: 'auto',
                    text: msg,
                    color: '#fff',
                    opacity: '0.7',
                    backgroundColor: 'rgb(0,0,0)',
                    animation: 'wave'
                });
            }
            // 2. Hide Loading Modal
            function hideLoadingModal() {
                $('body').loadingModal('hide');
                // destroy the plugin
                $('body').loadingModal('destroy');
            }

            //var webserviceUrl = "http://localhost/datshin-backend-api/api/v1/index.php?url=";
            var webserviceUrl = "https://moviesz.xyz/backend/api/v1/index.php?url=";

            var userLoginEndpoint = webserviceUrl + "user/login";

            $("#loginForm").on("submit", function(e) {
                e.preventDefault();
                console.log("loginForm is submited");
                showLoadingModal("Logging in....");
                console.log("logging in is started");
                let formData = new FormData(this);
                formData.append("ops_type", "login");
                $.ajax({
                    url: userLoginEndpoint,
                    type: "post",
                    data: formData,
                    cache: false,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        console.log(response);
                        if (response.status) {
                            setTimeout(function() {
                                // login status is true
                                // set jwt in local storage
                                localStorage.setItem("jwt", response.jwt);
                                // change loading model title
                                showLoadingModal("Redirecting to Main Panel");
                                // redirect to app.html
                                setTimeout(function() {
                                    window.location.assign("app.html");
                                }, 1000);
                            }, 5000);
                        } else {
                            // login status false
                            // hide loading modal
                            hideLoadingModal();
                            // toast error message
                            let msg = "User Credentail does not match";
                            toastr.warning(msg);
                        }
                    },
                    error: function(response) {
                        console.log(response);
                        setTimeout(function() {
                            // ajax api call error
                            // hide loading modal
                            hideLoadingModal();
                            // toast error message
                            let msg = "Network Error";
                            toastr.warning(msg);
                        }, 5000);
                    }
                });
            })
        });
    </script>
</body>

</html>
